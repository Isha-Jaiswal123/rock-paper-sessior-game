<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,paper,seissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Rock Paper Seissors </h1>
    </div>
    <div class="choices">
        <div class="choice"id="rock">
            <img src="image/rock.jpg" alt="rock">
        </div>
        <div class="choice"id="paper">
            <img src="image/paper.jpg" alt="paper">
        </div>
        <div class="choice"id="seissor">
            <img src="image/sessior.jpg" alt="sessior">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p class="score1"id="user-score">0</p>
            <p class="score2">You</p>
        </div>
        <div class="score">
            <p class="score1"id="computer-score">0</p>
            <p class="score2">Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Pick your move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
